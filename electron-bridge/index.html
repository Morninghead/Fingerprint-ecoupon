<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZK9500 Bridge</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 2em;
    }
    p {
      margin: 0;
      opacity: 0.8;
    }
    .status {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZK9500 Bridge</h1>
    <p>Fingerprint Scanner Integration Service</p>
    <div class="status">
      Status: <span id="status">Initializing...</span>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    statusEl.textContent = 'Running';

    // Future: Connect to WebSocket server and update status
  </script>
</body>
</html>
